plugins {
    id 'idea'
    id 'groovy'
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.2'
}

group 'info.woody'
version cscVersion

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}
sourceSets {
    main {
        groovy {
            srcDirs = [ 'src/main/java' ]
        }
        java {
            srcDirs = [ ] // don't compile Java code twice
        }
    }
}
intellij {
    version '2018.2'
    pluginName 'code-style-check-tool'
} // https://github.com/JetBrains/gradle-intellij-plugin#configuration

publishPlugin {
    username cscPublishUsername
    password cscPublishPassword
    channels cscPublishChannels
}
